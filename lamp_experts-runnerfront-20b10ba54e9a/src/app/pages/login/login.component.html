<div class="main-content">
    <div class="container">
        <div class=" row justify-content-center vh-100 align-items-center">
            <div class=" col-lg-5 col-md-7">
                <div class=" card bg-secondary border-0 mb-0">
                    <div class=" card-header bg-transparent pt-5 text-center border-0 pb-0">
                        <img src="assets/img/brand/logo.png" class="navbar-brand-img" style="max-width: 300px;"
                            alt="" />
                        <div class=" text-muted text-center mt-2">
                            <small> Please login to your account. </small>
                        </div>
                    </div>

                    <div class=" card-body px-lg-5 py-lg-5">
                        <form role="form" [formGroup]="loginForm">
                            <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">

                                <input class="form-control" placeholder="Email" type="email" (focus)="focus = true"
                                    (blur)="focus = false" formControlName="email" />

                                <div *ngIf=" loginForm.get('email').touched &&
                                        loginForm.get('email').errors">
                                    <p *ngIf="loginForm.get('email').errors.required" class="errMsg">
                                        *Username is required
                                    </p>
                                </div>
                            </div>
                            <div class="form-group mb-3 passwordFeild" [ngClass]="{ focused: focus1 === true }">
                                <input class="form-control" placeholder="Password"
                                    [type]="showPass ? 'text' : 'password'" (focus)="focus1 = true"
                                    (blur)="focus1 = false" formControlName="password" />
                                <button (click)="password()">
                                    <svg *ngIf="!showPass" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-eye-fill" viewBox="0 0 16 16">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                        <path
                                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                    </svg>
                                    <svg *ngIf="showPass" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                        <path
                                            d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                        <path
                                            d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                                    </svg>
                                </button>
                                <div *ngIf="
                                        loginForm.get('password').touched && loginForm.get('password').errors
                                        ">
                                    <p *ngIf="loginForm.get('password').errors.required" class="errMsg">
                                        *Password is required
                                    </p>
                                    <p *ngIf="loginForm.get('password').errors?.minlength" class="errMsg">
                                        Password should be minimum 6
                                    </p>
                                </div>
                            </div>
                            <div class="text-right">
                                <a class="text-dark" href="javascript:void(0)" routerLink = "/forgot-password">
                                    <small> Forgot password? </small>
                                </a>
                            </div>
                            <div class="text-center">
                                <button type="button" (click)="!isLoginBtnLoaded ? onLoginClick() : ''"
                                    class="btn btn-warning px-5 my-4">
                                    <app-loader *ngIf="isLoginBtnLoaded" loaderSize="small" loaderColor="light">
                                    </app-loader>
                                    <span *ngIf="!isLoginBtnLoaded">Login</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class=" col-auto">
                            <a class=" text-dark" href="javascript:void(0)">
                                <small> Terms and Conditions </small>
                            </a>
                        </div>
                        <div class=" col-auto">
                            <a class=" text-dark" href="javascript:void(0)">
                                <small> Privacy Policies </small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
