<div class=" header bg-warning pb-6">
    <div class=" container-fluid">
        <div class=" header-body">
            <div class=" row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-white d-inline-block mb-0">Update Password</h6>
                </div>
            </div>
        </div>
    </div>
</div>

<div class=" container-fluid mt--6">
    <div class=" row">
        <div class=" col-12">
            <div class=" card" style="min-height:500px">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">

                            <form role="form" [formGroup]="updatePasswordForm">
                            <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                                <input class="form-control" placeholder="Old Password" type="password" (focus)="focus = true"
                                    (blur)="focus = false" formControlName="oldPassword" />

                                <div *ngIf="updatePasswordForm.get('oldPassword').touched &&
                                        updatePasswordForm.get('oldPassword').errors">
                                    <p *ngIf="updatePasswordForm.get('oldPassword').errors.required" class="errMsg">
                                        *Old password is required
                                    </p>
                                </div>
                            </div>

                            <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">

                                <input class="form-control" placeholder="New Password" type="password" (focus)="focus = true"
                                    (blur)="focus = false" formControlName="newPassword" />

                                <div *ngIf="updatePasswordForm.get('newPassword').touched &&
                                        updatePasswordForm.get('newPassword').errors">
                                    <p *ngIf="updatePasswordForm.get('newPassword').errors.required" class="errMsg">
                                        *New password is required
                                    </p>
                                </div>
                            </div>

                             <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">

                                <input class="form-control" placeholder="Confirm New Password" type="password" (focus)="focus = true"
                                    (blur)="focus = false" formControlName="confirmNewPassword" />

                                <div *ngIf=" updatePasswordForm.get('confirmNewPassword').touched &&
                                        updatePasswordForm.get('confirmNewPassword').errors">
                                    <p *ngIf="updatePasswordForm.get('confirmNewPassword').errors.required" class="errMsg">
                                        *Confirm password is required
                                    </p>
                                </div>
                            </div>
                            
                            <div class="text-right">
                                <a class="text-dark" href="javascript:void(0)">
                                    <!-- <small> Forgot password? </small> -->
                                </a>
                            </div>
                            
                            <div class="text-left">
                                <button type="button" (click)="!isLoginBtnLoaded ? onSubmitClick() : ''"
                                    class="btn btn-warning px-5 my-4">
                                    <app-loader *ngIf="isLoginBtnLoaded" loaderSize="small" loaderColor="light">
                                    </app-loader>
                                    <span *ngIf="!isLoginBtnLoaded">Update</span>
                                     
                                </button>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
