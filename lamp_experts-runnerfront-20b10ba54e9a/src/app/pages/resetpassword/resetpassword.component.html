<div class="main-content">
    <div class="container">
        <div class=" row justify-content-center vh-100 align-items-center">
            <div class=" col-lg-5 col-md-7">
                <div class=" card bg-secondary border-0 mb-0">
                    <div class=" card-header bg-transparent pt-5 text-center border-0 pb-0">
                        <img src="assets/img/brand/logo.png" class="navbar-brand-img" style="max-width: 300px;"
                            alt="" />
                        <div class=" text-muted text-center mt-2">
                            <small> Set your new password. </small>
                        </div>
                    </div>

                    <div class=" card-body px-lg-5 py-lg-5">
                        <form role="form" [formGroup]="resetPasswordForm">
                            <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">

                                <input class="form-control" placeholder="New Password" type="password" (focus)="focus = true"
                                    (blur)="focus = false" formControlName="newPassword" />

                                <div *ngIf="resetPasswordForm.get('newPassword').touched &&
                                        resetPasswordForm.get('newPassword').errors">
                                    <p *ngIf="resetPasswordForm.get('newPassword').errors.required" class="errMsg">
                                        *New password is required
                                    </p>
                                </div>
                            </div>

                             <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">

                                <input class="form-control" placeholder="Confirm New Password" type="password" (focus)="focus = true"
                                    (blur)="focus = false" formControlName="confirmNewPassword" />

                                <div *ngIf=" resetPasswordForm.get('confirmNewPassword').touched &&
                                        resetPasswordForm.get('confirmNewPassword').errors">
                                    <p *ngIf="resetPasswordForm.get('confirmNewPassword').errors.required" class="errMsg">
                                        *Confirm password is required
                                    </p>
                                </div>
                            </div>
                            
                            <div class="text-right">
                                <a class="text-dark" href="javascript:void(0)">
                                    <!-- <small> Forgot password? </small> -->
                                </a>
                            </div>
                            <div class="text-center">
                                <button type="button" (click)="!isLoginBtnLoaded ? onSubmitClick() : ''"
                                    class="btn btn-warning px-5 my-4">
                                    <app-loader *ngIf="isLoginBtnLoaded" loaderSize="small" loaderColor="light">
                                    </app-loader>
                                    <span *ngIf="!isLoginBtnLoaded">Submit</span>
                                </button>
                            </div>

                            <div class="text-center">
                                <a routerLink = "/login">Back To Login</a>
                            </div>

                        </form>
                    </div>
                    <div class="row justify-content-center mb-3">
                        <div class=" col-auto">
                            <a class=" text-dark" href="javascript:void(0)">
                                <!-- <small> Terms and Conditions </small> -->
                            </a>
                        </div>
                        <div class=" col-auto">
                            <a class=" text-dark" href="javascript:void(0)">
                                <!-- <small> Privacy Policies </small> -->
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
