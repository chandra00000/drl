
<div class="modal-content overflow-hidden">
    <div class="modal-header d-flex  align-items-center border-0">
        <button (click)="onClose()" aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    

    <div class="modal-body" *ngIf="type =='assignTask'">
        <div class="mt-0 mb-4 ">
            <div class="mt-0 mb-4 text-center">
            <h2 class="mb-2">{{title}}</h2>
            </div>
            <form [formGroup]="assignForm">
                <div  class="col-lg-12 mb-4">
                    <div class=" form-group text-left">
                        <label>Runner<span class="small text-warning">*</span></label>

                        <select formControlName="runner_id"
                        [ngClass]="{ 'is-invalid': assignTaskTouchSubmit && assignInfo.runner_id.errors }"

                            class=" form-control" placeholder="Select Runner" #mySelectcity>
                            <option value=" " selected >Select Runner
                            </option>
                            <option *ngFor="let runner of runnerlistForDropdown" [value]="runner.id">
                                {{runner.first_name}} {{runner.last_name}}
                            </option>
                        </select>
                        <div *ngIf="assignTaskTouchSubmit && assignInfo.runner_id.errors">
                            <div class="d-block invalid-feedback"
                                *ngIf="assignInfo.runner_id.errors?.required">Runner is
                                required</div>
                        </div>
                    
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <button type="button" (click)="onAssignTask()" class="btn btn-warning">
               <!-- <app-loader *ngIf="isBtnLoaded" loaderSize="small" loaderColor="light"></app-loader>
                <span *ngIf="!isBtnLoaded">Save</span>-->
                <span >Ok</span>
            </button>
            <button type="button"  class=" btn btn-outline-warning"
                (click)="onCloseNext()">No</button>
        </div>
    </div>
    <div class="modal-body" *ngIf="type =='viewRoster'">
        <div class="mt-0 mb-4 text-center">
            <div class="modal-header px-3 py-2 border-bottom d-flex justify-content-between align-items-center">
                <h4 class="mb-0">{{ title }}</h4>
            
            </div><br>
            <form [formGroup]="rosterForm">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group " style="margin-bottom:.5rem !important">
							 <label>Day </label>
							
							
						</div>
                    </div>
                    <div class="col-md-4">
                           <div class=" form-group" style="margin-bottom:.5rem !important">
                                <label>Start Time </label>
                              </div>
                    </div>
					  <div class="col-md-4">
                           <div class=" form-group" style="margin-bottom:.5rem !important">
                                          <label>End Time </label>
                                              
                              </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group ">
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" id="check_mon" 
									formControlName="check_mon" name="check_mon"
								   class="custom-control-input">
								<label class="custom-control-label"
									for="check_mon">Monday</label>
							</div>
							
							
						</div>
                    </div>
                    <div class="col-md-4">
                           <div class=" form-group">
                                             
                                               <input 
                                               [ngClass]="{ 'is-invalid': rosterTouchSubmit && rosterInfo.start_mon?.errors  }"
                                               class=" form-control"  ng-model="time" type="time"  formControlName="start_mon"  placeholder="HH:mm" min="06:00" max="22:00" required >

                                               <div
                                               *ngIf="rosterTouchSubmit && rosterInfo.start_mon?.errors">
                                               <div class="d-block invalid-feedback"
                                                   *ngIf="rosterInfo.start_mon?.errors.required">
                                                   Start Time is required</div>
   
                                           </div>
                              </div>
                    </div>
					  <div class="col-md-4">
                           <div class=" form-group">
                                             
                                               <input 
                                               class=" form-control"  ng-model="time" type="time"  formControlName="end_mon"  placeholder="HH:mm" min="06:00" max="22:00" required >

                                              
                              </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group ">
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" id="check_tue"

								   class="custom-control-input">
								<label class="custom-control-label"
									for="check_tue">Tuesday</label>
							</div>
							
							
						</div>
                    </div>
                    <div class="col-md-4">
                           <div class=" form-group">
                                             
                                               <input 
                                              
                                               class=" form-control"  ng-model="time" type="time"  formControlName="start_tue"  placeholder="HH:mm" min="06:00" max="22:00" required >

                                             
                              </div>
                    </div>
					  <div class="col-md-4">
                           <div class=" form-group">

                        <div class="form-group ">
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" id="check_sat"

								   class="custom-control-input">
								<label class="custom-control-label"
									for="check_sat">Saturday</label>

                    <div class="col-md-4">
                           <div class=" form-group">

                    </div>
					  <div class="col-md-4">
                           <div class=" form-group">
                                             
                                               <input 
                                               class=" form-control"  ng-model="time" type="time"  formControlName="end_sat"  placeholder="HH:mm" min="06:00" max="22:00" required >

                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group ">
							<div class="custom-control custom-checkbox custom-control-inline">
								<input type="checkbox" id="check_sun"

					  <div class="col-md-4">

                </div>
            </form>
        </div>
        <div class="d-flex align-items-center justify-content-center">
                        <button type="button"  class=" btn btn-outline-warning"
                (click)="onCloseNext()">Close</button>
                <button type="button" (click)="onSaveRoster()" class="btn btn-warning">
                     <app-loader *ngIf="isBtnLoaded" loaderSize="small" loaderColor="light"></app-loader>
                     <span *ngIf="!isBtnLoaded">Save</span>
                 </button>
     
        </div>
    </div>
  
</div>
